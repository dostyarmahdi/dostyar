<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const { useState, useEffect } = React;

    const CinematographerPortfolio = () => {
        const [scrollY, setScrollY] = useState(0);
        const [shapePos, setShapePos] = useState({ x: 0, y: 0 });

        useEffect(() => {
            const handleScroll = () => setScrollY(window.scrollY);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        useEffect(() => {
            let angle = 0;
            const animate = () => {
                angle += 0.01;
                setShapePos({
                    x: Math.sin(angle) * 30,
                    y: Math.cos(angle * 0.7) * 20
                });
                requestAnimationFrame(animate);
            };
            animate();
        }, []);

        const getActiveSection = () => {
            const windowHeight = window.innerHeight;
            if (scrollY < windowHeight * 0.8) return 1;
            if (scrollY < windowHeight * 2) return 2;
            if (scrollY < windowHeight * 3.5) return 3;
            if (scrollY < windowHeight * 5) return 4;
            return 5;
        };

        const activeSection = getActiveSection();

        const projects = [
            { id: 1, title: "MIDNIGHT CITY", client: "Netflix Original", year: "2024", type: "Documentary Feature" },
            { id: 2, title: "VELOCITY", client: "Nike Global", year: "2024", type: "Commercial Campaign" },
            { id: 3, title: "ECHOES", client: "Apple Music", year: "2023", type: "Music Video" },
            { id: 4, title: "SILENT WAVES", client: "HBO Documentary", year: "2023", type: "Short Film" },
            { id: 5, title: "MODERN SPIRIT", client: "Vogue Fashion", year: "2023", type: "Fashion Film" },
            { id: 6, title: "URBAN STORIES", client: "Independent", year: "2022", type: "Documentary Series" }
        ];

        const AbstractShape = ({ section }) => {
            const isVisible = section === 1 || section === 2 || section === 3 || section === 5;
            
            return (
                <div 
                    className="absolute left-1/2 top-1/2 pointer-events-none transition-all duration-1000"
                    style={{
                        transform: `translate(-50%, -50%) translate(${shapePos.x}px, ${shapePos.y}px) scale(${section === 1 ? 1 : 0.8})`,
                        opacity: isVisible ? 0.6 : 0,
                        zIndex: 0
                    }}
                >
                    <svg width="400" height="400" viewBox="0 0 400 400" fill="none">
                        <defs>
                            <linearGradient id="glossy1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style={{ stopColor: '#000000', stopOpacity: 1 }} />
                                <stop offset="50%" style={{ stopColor: '#1a1a2e', stopOpacity: 1 }} />
                                <stop offset="100%" style={{ stopColor: '#000000', stopOpacity: 1 }} />
                            </linearGradient>
                            <linearGradient id="glossy2" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style={{ stopColor: '#0f0f1e', stopOpacity: 1 }} />
                                <stop offset="50%" style={{ stopColor: '#000000', stopOpacity: 1 }} />
                                <stop offset="100%" style={{ stopColor: '#1a1a2e', stopOpacity: 1 }} />
                            </linearGradient>
                        </defs>
                        
                        <path d="M 100 200 Q 150 100 250 150 T 350 180 Q 300 220 200 200 T 100 200 Z" fill="url(#glossy1)" stroke="#2a2a3e" strokeWidth="2"/>
                        <path d="M 120 180 Q 200 100 300 160 Q 350 200 280 260 T 120 180 Z" fill="url(#glossy2)" stroke="#1a1a2e" strokeWidth="2" opacity="0.9"/>
                        
                        <circle cx="200" cy="200" r="40" fill="url(#glossy1)" stroke="#2a2a3e" strokeWidth="2"/>
                        <circle cx="210" cy="190" r="15" fill="white" opacity="0.3"/>
                        
                        <circle cx="320" cy="140" r="20" fill="#000000" stroke="#2a2a3e" strokeWidth="1.5"/>
                        <circle cx="325" cy="135" r="8" fill="white" opacity="0.4"/>
                        
                        <circle cx="100" cy="250" r="15" fill="#0a0a1a" stroke="#2a2a3e" strokeWidth="1.5"/>
                        <circle cx="104" cy="246" r="6" fill="white" opacity="0.4"/>
                        
                        <circle cx="340" cy="300" r="18" fill="#000000" stroke="#2a2a3e" strokeWidth="1.5"/>
                        <circle cx="345" cy="295" r="7" fill="white" opacity="0.4"/>
                        
                        <path d="M 80 120 L 100 140 L 90 150 Z" fill="#000000" stroke="#2a2a3e" strokeWidth="1.5"/>
                        <path d="M 340 280 L 360 300 L 345 310 Z" fill="#0a0a1a" stroke="#2a2a3e" strokeWidth="1.5"/>
                        <path d="M 180 240 L 220 240 L 200 280 Z" fill="none" stroke="#1a1a2e" strokeWidth="3"/>
                    </svg>
                </div>
            );
        };

        return (
            <div className="bg-black text-white">
                {/* Hero Section */}
                <section className="relative min-h-screen flex items-center justify-center overflow-hidden">
                    <AbstractShape section={activeSection} />
                    
                    <div className="relative z-10 text-center px-6 max-w-6xl">
                        <div className="overflow-hidden mb-8">
                            <h1 
                                className="text-8xl md:text-9xl font-bold tracking-tighter leading-none"
                                style={{
                                    transform: `translateY(${scrollY * 0.5}px)`,
                                    opacity: 1 - scrollY / 500
                                }}
                            >
                                JOHN
                            </h1>
                        </div>
                        <div className="overflow-hidden">
                            <h1 
                                className="text-8xl md:text-9xl font-bold tracking-tighter leading-none"
                                style={{
                                    transform: `translateY(${-scrollY * 0.5}px)`,
                                    opacity: 1 - scrollY / 500
                                }}
                            >
                                SMITH
                            </h1>
                        </div>
                        
                        <p 
                            className="mt-12 text-xl md:text-2xl text-gray-400 tracking-wider max-w-3xl mx-auto"
                            style={{
                                transform: `translateY(${scrollY * 0.3}px)`,
                                opacity: 1 - scrollY / 600
                            }}
                        >
                            Award-winning cinematographer specializing in narrative storytelling, 
                            commercial campaigns, and documentary filmmaking. Based in Los Angeles, 
                            working worldwide.
                        </p>

                        <div 
                            className="mt-16 flex items-center justify-center gap-3 text-sm tracking-widest text-gray-500"
                            style={{ opacity: 1 - scrollY / 400 }}
                        >
                            <span>SCROLL TO VIEW MORE</span>
                            <div className="animate-bounce">↓</div>
                        </div>
                    </div>
                </section>

                {/* About Section */}
                <section className="relative py-32 px-6 bg-black overflow-hidden">
                    <AbstractShape section={activeSection} />
                    
                    <div className="relative z-10 max-w-5xl mx-auto">
                        <p className="text-3xl md:text-5xl font-light leading-relaxed text-gray-300">
                            I craft visual narratives that resonate. With over <span className="text-white font-normal">10 years</span> of experience 
                            behind the lens, I've collaborated with leading brands and filmmakers to create 
                            compelling stories through <span className="text-white font-normal">cinematography</span>, 
                            <span className="text-white font-normal"> lighting</span>, and 
                            <span className="text-white font-normal"> visual composition</span>.
                        </p>
                    </div>
                </section>

                {/* Featured Work Title */}
                <section className="relative py-20 px-6 overflow-hidden">
                    <AbstractShape section={activeSection} />
                    
                    <div className="relative z-10 max-w-7xl mx-auto">
                        <h2 className="text-7xl md:text-9xl font-bold">FEATURED</h2>
                        <h3 className="text-7xl md:text-9xl font-bold text-transparent" style={{ WebkitTextStroke: '2px white' }}>
                            WORK
                        </h3>
                    </div>
                </section>

                {/* Work Grid */}
                <section className="pb-32 px-6">
                    <div className="max-w-7xl mx-auto space-y-1">
                        {projects.map((project, idx) => (
                            <div 
                                key={project.id}
                                className="group relative border-y border-white border-opacity-10 hover:border-opacity-30 transition-all duration-500"
                            >
                                <div className="py-12 flex flex-col md:flex-row md:items-center gap-6 md:gap-0">
                                    <div className="md:w-32 flex-shrink-0">
                                        <span className="text-6xl md:text-7xl font-bold text-white text-opacity-20 group-hover:text-opacity-100 transition-all duration-500">
                                            {String(idx + 1).padStart(2, '0')}
                                        </span>
                                    </div>

                                    <div className="md:w-80 h-48 flex-shrink-0 bg-zinc-900 relative overflow-hidden">
                                        <div className="absolute inset-0 bg-gradient-to-br from-zinc-800 to-zinc-900 transform scale-100 group-hover:scale-110 transition-transform duration-700" />
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="w-16 h-16 border-2 border-white opacity-20 group-hover:opacity-60 transition-opacity">
                                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                    <polygon points="5 3 19 12 5 21 5 3" fill="white" opacity="0.3"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex-grow md:pl-12">
                                        <h3 className="text-3xl md:text-4xl font-bold mb-2 group-hover:translate-x-4 transition-transform duration-500">
                                            {project.title}
                                        </h3>
                                        <p className="text-gray-500 text-lg mb-1">{project.client}</p>
                                        <p className="text-gray-600 text-sm">{project.type}</p>
                                    </div>

                                    <div className="md:w-32 flex-shrink-0 md:text-right">
                                        <span className="text-2xl text-gray-600 group-hover:text-white transition-colors duration-500">
                                            {project.year}
                                        </span>
                                    </div>

                                    <div className="md:w-20 flex-shrink-0 md:text-right">
                                        <span className="text-3xl opacity-0 group-hover:opacity-100 group-hover:translate-x-2 transition-all duration-500 inline-block">
                                            →
                                        </span>
                                    </div>
                                </div>

                                <div className="absolute inset-0 bg-white opacity-0 group-hover:opacity-5 transition-opacity duration-500 pointer-events-none" />
                            </div>
                        ))}
                    </div>
                </section>

                {/* Contact Section */}
                <section className="relative min-h-screen flex items-center justify-center px-6 py-32 overflow-hidden">
                    <AbstractShape section={activeSection} />
                    
                    <div className="relative z-10 max-w-5xl w-full">
                        <div className="text-center mb-20">
                            <h2 className="text-7xl md:text-9xl font-bold mb-6">LET'S CREATE</h2>
                            <h3 className="text-7xl md:text-9xl font-bold text-transparent" style={{ WebkitTextStroke: '2px white' }}>
                                TOGETHER
                            </h3>
                        </div>

                        <div className="grid md:grid-cols-2 gap-16 text-center md:text-left">
                            <div className="space-y-3">
                                <p className="text-sm tracking-widest text-gray-600">EMAIL</p>
                                <a 
                                    href="mailto:john@cinematographer.com" 
                                    className="text-3xl md:text-4xl hover:text-gray-400 transition-colors block"
                                >
                                    john@cinematographer.com
                                </a>
                            </div>

                            <div className="space-y-3">
                                <p className="text-sm tracking-widest text-gray-600">PHONE</p>
                                <a 
                                    href="tel:+13105551234" 
                                    className="text-3xl md:text-4xl hover:text-gray-400 transition-colors block"
                                >
                                    +1 (310) 555-1234
                                </a>
                            </div>

                            <div className="space-y-3">
                                <p className="text-sm tracking-widest text-gray-600">LOCATION</p>
                                <p className="text-3xl md:text-4xl">Los Angeles, CA</p>
                            </div>

                            <div className="space-y-3">
                                <p className="text-sm tracking-widest text-gray-600">FOLLOW</p>
                                <div className="flex gap-8 text-2xl justify-center md:justify-start">
                                    <a href="#" className="hover:text-gray-400 transition-colors">Instagram</a>
                                    <a href="#" className="hover:text-gray-400 transition-colors">Vimeo</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Footer */}
                <footer className="border-t border-white border-opacity-10 py-8 px-6 text-center text-gray-600 text-sm tracking-wider">
                    <p>© 2024 JOHN SMITH CINEMATOGRAPHY. ALL RIGHTS RESERVED.</p>
                </footer>
            </div>
        );
    };

    ReactDOM.render(<CinematographerPortfolio />, document.getElementById('root'));
</script>
