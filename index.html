<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Smith - Cinematographer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white overflow-x-hidden">
    <div id="root"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
    }

    @keyframes pulse-glow {
        0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        50% { text-shadow: 0 0 40px rgba(255,255,255,0.6); }
    }

    @keyframes breathe-glow {
        0%, 100% { 
            box-shadow: 0 0 10px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,0.05);
        }
        50% { 
            box-shadow: 0 0 20px rgba(255,255,255,0.2), 0 0 40px rgba(255,255,255,0.1);
        }
    }

    @keyframes breathe-glow-color {
        0%, 100% { 
            filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }
        50% { 
            filter: brightness(1.1) drop-shadow(0 0 15px rgba(255,255,255,0.5));
        }
    }

    @keyframes slide-horizontal {
        0%, 100% { 
            transform: translateX(0);
        }
        50% { 
            transform: translateX(10px);
        }
    }

    @keyframes slide-horizontal-reverse {
        0%, 100% { 
            transform: translateX(0);
        }
        50% { 
            transform: translateX(-10px);
        }
    }

    @keyframes arrow-pulse {
        0%, 100% { 
            opacity: 0.6;
            transform: translateX(0);
        }
        50% { 
            opacity: 1;
            transform: translateX(8px);
        }
    }

    @keyframes slide-up-fade {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bubble-rise-diagonal {
        0% {
            transform: translate(0, 0) scale(0.8);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translate(-50vw, -150vh) scale(1.2);
            opacity: 0;
        }
    }

    .animate-float {
        animation: float 3s ease-in-out infinite;
    }

    .shimmer-text {
        background: linear-gradient(90deg, #ffffff 0%, #cccccc 50%, #ffffff 100%);
        background-size: 1000px 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
    }

    .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
    }

    .breathe-glow {
        animation: breathe-glow 4s ease-in-out infinite;
    }

    .breathe-glow-color {
        animation: breathe-glow-color 4s ease-in-out infinite;
    }

    .slide-horizontal {
        animation: slide-horizontal 6s ease-in-out infinite;
    }

    .slide-horizontal-reverse {
        animation: slide-horizontal-reverse 6s ease-in-out infinite;
    }

    .arrow-pulse {
        animation: arrow-pulse 2s ease-in-out infinite;
    }

    .slide-up-fade {
        animation: slide-up-fade 0.8s ease-out forwards;
    }

    .split-text {
        display: inline-block;
        transition: transform 0.3s ease;
    }

    .split-text:hover {
        transform: scale(1.1) rotate(-2deg);
    }

    .bubble-rise-diagonal {
        animation: bubble-rise-diagonal 3s ease-out forwards;
    }

    .invert-bubble {
        mix-blend-mode: difference;
        filter: brightness(2);
    }
</style>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CinematographerPortfolio = () => {
        const [scrollY, setScrollY] = useState(0);
        const [lineExpanded, setLineExpanded] = useState(true);
        const [selectedProject, setSelectedProject] = useState(null);
        const [bubbles, setBubbles] = useState([]);
        const workRefs = useRef([]);
        const triggeredSections = useRef({
            section1: false,
            section2: false,
            section3: false
        });

        useEffect(() => {
            const handleScroll = () => {
                const currentScrollY = window.scrollY;
                setScrollY(currentScrollY);
                
                const windowHeight = window.innerHeight;
                
                // Section 1: Between Hero (0-1vh) and About (1-2vh)
                // Trigger around 0.9vh
                const section1Trigger = windowHeight * 0.9;
                if (currentScrollY >= section1Trigger && currentScrollY < windowHeight * 1.1 && !triggeredSections.current.section1) {
                    triggeredSections.current.section1 = true;
                    triggerBubbles();
                }
                
                // Section 2: Between Film Strip (around 2.5vh) and Featured Work (around 3vh)
                // Trigger around 2.4vh
                const section2Trigger = windowHeight * 2.4;
                if (currentScrollY >= section2Trigger && currentScrollY < windowHeight * 2.6 && !triggeredSections.current.section2) {
                    triggeredSections.current.section2 = true;
                    triggerBubbles();
                }
                
                // Section 3: Social Media section (around 4.5vh)
                // Trigger around 4.3vh
                const section3Trigger = windowHeight * 4.3;
                if (currentScrollY >= section3Trigger && currentScrollY < windowHeight * 4.5 && !triggeredSections.current.section3) {
                    triggeredSections.current.section3 = true;
                    triggerBubbles();
                }
                
                // Reset triggers when scrolling back up
                if (currentScrollY < section1Trigger - 100) {
                    triggeredSections.current.section1 = false;
                }
                if (currentScrollY < section2Trigger - 100) {
                    triggeredSections.current.section2 = false;
                }
                if (currentScrollY < section3Trigger - 100) {
                    triggeredSections.current.section3 = false;
                }
            };
            
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        useEffect(() => {
            const timer = setTimeout(() => setLineExpanded(false), 3000);
            return () => clearTimeout(timer);
        }, []);

        const triggerBubbles = () => {
            const newBubbles = [
                {
                    id: Date.now() + 1,
                    left: '25%',
                    size: Math.random() * 200 + 300, // 300-500px
                    delay: 0
                },
                {
                    id: Date.now() + 2,
                    left: '50%',
                    size: Math.random() * 200 + 300, // 300-500px
                    delay: 0.2
                },
                {
                    id: Date.now() + 3,
                    left: '75%',
                    size: Math.random() * 200 + 300, // 300-500px
                    delay: 0.4
                }
            ];
            
            setBubbles(prev => [...prev, ...newBubbles]);
            
            // Remove bubbles after animation completes
            setTimeout(() => {
                setBubbles(prev => prev.filter(b => !newBubbles.find(nb => nb.id === b.id)));
            }, 3500);
        };

        const isInView = (index) => {
            if (!workRefs.current[index]) return false;
            const rect = workRefs.current[index].getBoundingClientRect();
            const windowHeight = window.innerHeight;
            return rect.top < windowHeight * 0.8 && rect.bottom > 0;
        };

        const projects = [
            { 
                id: 1, 
                title: "MIDNIGHT CITY", 
                client: "Netflix Original", 
                year: "2024", 
                type: "Documentary Feature", 
                thumbnail: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=800&q=80",
                description: "A cinematic journey through urban landscapes at night, capturing the essence of city life after dark.",
                gallery: [
                    "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=1200&q=80",
                    "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1200&q=80",
                    "https://images.unsplash.com/photo-1514565131-fce0801e5785?w=1200&q=80",
                    "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=1200&q=80"
                ],
                videos: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
                ]
            },
            { 
                id: 2, 
                title: "VELOCITY", 
                client: "Nike Global", 
                year: "2024", 
                type: "Commercial Campaign",
                thumbnail: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=800&q=80",
                description: "High-energy sports commercial capturing the power and determination of athletes in motion.",
                gallery: [
                    "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=1200&q=80",
                    "https://images.unsplash.com/photo-1552674605-db6ffd4facb5?w=1200&q=80",
                    "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=1200&q=80",
                    "https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=1200&q=80"
                ],
                videos: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                ]
            },
            { 
                id: 3, 
                title: "ECHOES", 
                client: "Apple Music", 
                year: "2023", 
                type: "Music Video",
                thumbnail: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800&q=80",
                description: "An artistic visual narrative blending music and emotion through innovative cinematography.",
                gallery: [
                    "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=1200&q=80",
                    "https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=1200&q=80",
                    "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=1200&q=80",
                    "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=1200&q=80"
                ],
                videos: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
                ]
            },
            { 
                id: 4, 
                title: "SILENT WAVES", 
                client: "HBO Documentary", 
                year: "2023", 
                type: "Short Film",
                thumbnail: "https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=800&q=80",
                description: "A contemplative exploration of coastal landscapes and the rhythms of the ocean.",
                gallery: [
                    "https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=1200&q=80",
                    "https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1200&q=80",
                    "https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=1200&q=80",
                    "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&q=80"
                ],
                videos: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
                ]
            }
        ];

        const workTitleProgress = Math.max(0, Math.min(1, (scrollY - window.innerHeight * 1.8) / 200));
        const aboutTextOpacity = Math.max(0, Math.min(1, (scrollY - window.innerHeight * 0.5) / 400));
        const contactTitleProgress = Math.max(0, Math.min(1, (scrollY - window.innerHeight * 4.5) / 400));

        return (
            <div className="text-white min-h-screen relative bg-black">
                {/* Bubbles - Behind everything */}
                {bubbles.map(bubble => (
                    <div
                        key={bubble.id}
                        className="bubble-rise-diagonal invert-bubble fixed rounded-full pointer-events-none"
                        style={{
                            left: bubble.left,
                            bottom: 0,
                            width: `${bubble.size}px`,
                            height: `${bubble.size}px`,
                            marginLeft: `-${bubble.size / 2}px`,
                            background: `radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7) 40%, rgba(255, 255, 255, 0.4) 70%, transparent)`,
                            boxShadow: `
                                0 0 30px rgba(255, 255, 255, 0.6),
                                0 0 60px rgba(255, 255, 255, 0.4),
                                0 0 90px rgba(255, 255, 255, 0.2),
                                inset 0 0 30px rgba(255, 255, 255, 0.3)
                            `,
                            zIndex: 1,
                            animationDelay: `${bubble.delay}s`,
                            transform: 'translate(0, 0) scale(0.8)'
                        }}
                    />
                ))}

                {/* Opening Video Animation */}
                <div 
                    className="fixed top-0 left-0 right-0 transition-all duration-1000 ease-in-out pointer-events-none overflow-hidden"
                    style={{
                        height: lineExpanded ? '100vh' : '8px',
                        zIndex: 50
                    }}
                >
                    <video
                        autoPlay
                        loop
                        muted
                        playsInline
                        className="w-full h-full object-cover"
                        style={{
                            filter: 'brightness(1.2)'
                        }}
                    >
                        <source src="images/opening-video.mov" type="video/mp4" />
                    </video>
                </div>

                {/* Hero Section */}
                <section 
                    className="relative min-h-screen flex items-center justify-center overflow-hidden"
                    style={{
                        backgroundColor: '#000000',
                        backgroundImage: `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=1920&q=80')`,
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                        zIndex: 10
                    }}
                >
                    <div className="absolute inset-0 bg-black opacity-40" />
                    
                    <div className="relative z-10 px-6 max-w-7xl w-full">
                        <div className="flex items-center justify-center gap-8 mb-16">
                            {/* Portrait Image */}
                            <div 
                                className="flex-shrink-0 w-28 h-28 rounded-lg overflow-hidden shadow-2xl slide-up-fade"
                                style={{
                                    animationDelay: '3.2s',
                                    opacity: 0,
                                    backgroundImage: `url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&q=80')`,
                                    backgroundSize: 'cover',
                                    backgroundPosition: 'center',
                                    backgroundColor: '#3f3f46'
                                }}
                            />
                            
                            {/* Name */}
                            <div>
                                <h1 
                                    className="text-6xl md:text-7xl font-bold tracking-tighter leading-none shimmer-text slide-up-fade"
                                    style={{
                                        animationDelay: '3.4s',
                                        opacity: 0
                                    }}
                                >
                                    JOHN
                                </h1>
                                <h1 
                                    className="text-6xl md:text-7xl font-bold tracking-tighter leading-none shimmer-text slide-up-fade"
                                    style={{
                                        animationDelay: '3.6s',
                                        opacity: 0
                                    }}
                                >
                                    SMITH
                                </h1>
                            </div>
                        </div>
                        
                        <p className="text-xl md:text-2xl tracking-wider max-w-3xl mx-auto text-center" style={{ color: '#e5e7eb' }}>
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '3.8s', opacity: 0 }}>Award-winning</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '3.9s', opacity: 0 }}>cinematographer</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4s', opacity: 0 }}>specializing</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.1s', opacity: 0 }}>in</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.2s', opacity: 0 }}>narrative</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.3s', opacity: 0 }}>storytelling,</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.4s', opacity: 0 }}>commercial</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.5s', opacity: 0 }}>campaigns,</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.6s', opacity: 0 }}>and</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.7s', opacity: 0 }}>documentary</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.8s', opacity: 0 }}>filmmaking.</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '4.9s', opacity: 0 }}>Based</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '5s', opacity: 0 }}>in</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '5.1s', opacity: 0 }}>Los</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '5.2s', opacity: 0 }}>Angeles,</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '5.3s', opacity: 0 }}>working</span>{' '}
                            <span className="inline-block slide-up-fade" style={{ animationDelay: '5.4s', opacity: 0 }}>worldwide.</span>
                        </p>

                        <div 
                            className="mt-16 flex items-center justify-center gap-3 text-sm tracking-widest slide-up-fade"
                            style={{ 
                                animationDelay: '5.6s',
                                opacity: 0,
                                color: '#d1d5db'
                            }}
                        >
                            <span>SCROLL TO VIEW MORE</span>
                            <div className="animate-bounce">↓</div>
                        </div>
                    </div>
                </section>

                {/* About Section */}
                <section className="relative py-32 px-6 overflow-hidden" style={{ zIndex: 10 }}>
                    <div className="relative z-10 max-w-5xl mx-auto">
                        <p className="text-3xl md:text-5xl font-light leading-relaxed text-gray-300">
                            <span 
                                className="inline-block"
                                style={{
                                    opacity: aboutTextOpacity,
                                    transform: `translateY(${Math.max(0, 20 - aboutTextOpacity * 20)}px)`,
                                    transition: 'all 0.6s ease-out'
                                }}
                            >
                                I craft visual narratives that resonate. 
                            </span>
                            {' '}
                            <span 
                                className="inline-block"
                                style={{
                                    opacity: Math.max(0, aboutTextOpacity - 0.2),
                                    transform: `translateY(${Math.max(0, 20 - (aboutTextOpacity - 0.2) * 20)}px)`,
                                    transition: 'all 0.6s ease-out 0.1s'
                                }}
                            >
                                With over <span className="text-white font-normal">10 years</span> of experience behind the lens, 
                            </span>
                            {' '}
                            <span 
                                className="inline-block"
                                style={{
                                    opacity: Math.max(0, aboutTextOpacity - 0.4),
                                    transform: `translateY(${Math.max(0, 20 - (aboutTextOpacity - 0.4) * 20)}px)`,
                                    transition: 'all 0.6s ease-out 0.2s'
                                }}
                            >
                                I've collaborated with leading brands and filmmakers to create compelling stories 
                            </span>
                            {' '}
                            <span 
                                className="inline-block"
                                style={{
                                    opacity: Math.max(0, aboutTextOpacity - 0.6),
                                    transform: `translateY(${Math.max(0, 20 - (aboutTextOpacity - 0.6) * 20)}px)`,
                                    transition: 'all 0.6s ease-out 0.3s'
                                }}
                            >
                                through <span className="text-white font-normal">cinematography</span>, 
                                <span className="text-white font-normal"> lighting</span>, and 
                                <span className="text-white font-normal"> visual composition</span>.
                            </span>
                        </p>
                    </div>
                </section>

                {/* Film Strip Section - 3 Videos */}
                <section className="relative py-20 overflow-hidden" style={{ zIndex: 10 }}>
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
                            {/* Left Video */}
                            <div className="w-full">
                                <video
                                    autoPlay
                                    loop
                                    muted
                                    playsInline
                                    className="w-full rounded-lg shadow-2xl transition-transform duration-500 hover:scale-105"
                                    style={{ 
                                        aspectRatio: '16/9',
                                        objectFit: 'cover'
                                    }}
                                >
                                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
                                </video>
                            </div>

                            {/* Center Video */}
                            <div className="w-full">
                                <video
                                    autoPlay
                                    loop
                                    muted
                                    playsInline
                                    className="w-full rounded-lg shadow-2xl transition-transform duration-500 hover:scale-105"
                                    style={{ 
                                        aspectRatio: '16/9',
                                        objectFit: 'cover'
                                    }}
                                >
                                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4" />
                                </video>
                            </div>

                            {/* Right Video */}
                            <div className="w-full">
                                <video
                                    autoPlay
                                    loop
                                    muted
                                    playsInline
                                    className="w-full rounded-lg shadow-2xl transition-transform duration-500 hover:scale-105"
                                    style={{ 
                                        aspectRatio: '16/9',
                                        objectFit: 'cover'
                                    }}
                                >
                                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4" />
                                </video>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Featured Work Title */}
                <section className="relative py-20 px-6 overflow-hidden" style={{ zIndex: 10 }}>
                    <div className="relative z-10 max-w-7xl mx-auto">
                        <h2 
                            className="text-5xl md:text-7xl font-bold text-white"
                            style={{
                                opacity: workTitleProgress,
                                transform: `translateY(${Math.max(0, 20 - workTitleProgress * 20)}px)`,
                                transition: 'all 0.4s ease-out'
                            }}
                        >
                            FEATURED
                        </h2>
                        <h3 
                            className="text-5xl md:text-7xl font-bold pulse-glow mt-2"
                            style={{ 
                                opacity: Math.max(0, workTitleProgress - 0.2),
                                transform: `translateY(${Math.max(0, 20 - (workTitleProgress - 0.2) * 20)}px)`,
                                transition: 'all 0.4s ease-out 0.1s',
                                color: '#ffffff'
                            }}
                        >
                            WORK
                        </h3>
                    </div>
                </section>

                {/* Work Grid */}
                <section className="pb-32 px-6" style={{ zIndex: 10, position: 'relative' }}>
                    <div className="max-w-7xl mx-auto space-y-1">
                        {projects.map((project, idx) => {
                            const inView = isInView(idx);
                            
                            return (
                                <div 
                                    key={project.id}
                                    ref={el => workRefs.current[idx] = el}
                                    onClick={() => setSelectedProject(project)}
                                    className="group relative border-y border-white border-opacity-10 hover:border-opacity-30 transition-all duration-500 overflow-hidden cursor-pointer"
                                >
                                    <div className="py-12 flex flex-col md:flex-row md:items-center gap-6 md:gap-0">
                                        <div 
                                            className="md:w-80 flex-shrink-0 bg-zinc-900 relative overflow-hidden rounded-lg"
                                            style={{
                                                opacity: inView ? 1 : 0,
                                                transition: 'all 1s ease-out 0.2s',
                                                aspectRatio: '16/9',
