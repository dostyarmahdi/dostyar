<style>
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
    }

    @keyframes pulse-glow {
        0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        50% { text-shadow: 0 0 40px rgba(255,255,255,0.6); }
    }

    @keyframes breathe-glow {
        0%, 100% { 
            box-shadow: 0 0 10px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,0.05);
        }
        50% { 
            box-shadow: 0 0 20px rgba(255,255,255,0.2), 0 0 40px rgba(255,255,255,0.1);
        }
    }

    @keyframes breathe-glow-color {
        0%, 100% { 
            filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }
        50% { 
            filter: brightness(1.1) drop-shadow(0 0 15px rgba(255,255,255,0.5));
        }
    }

    @keyframes slide-horizontal {
        0%, 100% { 
            transform: translateX(0);
        }
        50% { 
            transform: translateX(10px);
        }
    }

    @keyframes slide-horizontal-reverse {
        0%, 100% { 
            transform: translateX(0);
        }
        50% { 
            transform: translateX(-10px);
        }
    }

    @keyframes arrow-pulse {
        0%, 100% { 
            opacity: 0.6;
            transform: translateX(0);
        }
        50% { 
            opacity: 1;
            transform: translateX(8px);
        }
    }

    @keyframes slide-up-fade {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }

    @keyframes shutterOpen {
        0% {
            clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%);
        }
        100% {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
    }

    @keyframes lensFlare {
        0%, 100% {
            opacity: 0;
            transform: translateX(-100%);
        }
        50% {
            opacity: 1;
            transform: translateX(100%);
        }
    }

    @keyframes filmGrain {
        0%, 100% { opacity: 0.05; }
        50% { opacity: 0.1; }
    }

    @keyframes progressBar {
        0% { width: 0%; }
        100% { width: 100%; }
    }

    @keyframes scaleIn {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .animate-float {
        animation: float 3s ease-in-out infinite;
    }

    .shimmer-text {
        background: linear-gradient(90deg, #ffffff 0%, #cccccc 50%, #ffffff 100%);
        background-size: 1000px 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
    }

    .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
    }

    .breathe-glow {
        animation: breathe-glow 4s ease-in-out infinite;
    }

    .breathe-glow-color {
        animation: breathe-glow-color 4s ease-in-out infinite;
    }

    .slide-horizontal {
        animation: slide-horizontal 6s ease-in-out infinite;
    }

    .slide-horizontal-reverse {
        animation: slide-horizontal-reverse 6s ease-in-out infinite;
    }

    .arrow-pulse {
        animation: arrow-pulse 2s ease-in-out infinite;
    }

    .slide-up-fade {
        animation: slide-up-fade 0.8s ease-out forwards;
    }

    .split-text {
        display: inline-block;
        transition: transform 0.3s ease;
    }

    .split-text:hover {
        transform: scale(1.1) rotate(-2deg);
    }

    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .loading-screen.fade-out {
        animation: shutterOpen 1.5s ease-out forwards;
    }

    .camera-lens {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.2);
        position: relative;
        animation: spin 2s linear infinite;
    }

    .camera-lens::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .camera-lens::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
    }

    .lens-flare {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        animation: lensFlare 3s ease-in-out infinite;
    }

    .film-grain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><filter id="noise"><feTurbulence baseFrequency="0.9" /></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
        pointer-events: none;
        animation: filmGrain 0.5s infinite;
    }

    .progress-container {
        width: 300px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        margin-top: 40px;
        overflow: hidden;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, rgba(255,255,255,0.5), rgba(255,255,255,1));
        animation: progressBar 3s ease-out forwards;
    }

    .loading-text {
        margin-top: 30px;
        font-size: 14px;
        letter-spacing: 4px;
        color: rgba(255, 255, 255, 0.7);
        animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Hide video controls completely */
    video::-webkit-media-controls {
        display: none !important;

    video::-webkit-media-controls-enclosure {

    }

    video {

    }

    /* Allow pointer events only on project detail videos */
    .project-video {

</style>

        useEffect(() => {
            // Preload all videos and images
            const preloadResources = async () => {
                const videoUrls = [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                ];

                const imageUrls = [
                    "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&q=80",
                    "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=800&q=80",
                    "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=800&q=80",
                    "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800&q=80",
                    "https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=800&q=80",
                ];

                const totalResources = videoUrls.length + imageUrls.length;
                let loadedCount = 0;

                const updateProgress = () => {
                    loadedCount++;
                    setLoadingProgress((loadedCount / totalResources) * 100);
                };

                // Preload videos
                const videoPromises = videoUrls.map(url => {
                    return new Promise((resolve) => {
                        const video = document.createElement('video');
                        video.src = url;
                        video.preload = 'auto';
                        video.onloadeddata = () => {
                            updateProgress();
                            resolve();
                        };
                        video.onerror = () => {
                            updateProgress();
                            resolve();
                        };
                    });
                });

                // Preload images
                const imagePromises = imageUrls.map(url => {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.src = url;
                        img.onload = () => {
                            updateProgress();
                            resolve();
                        };
                        img.onerror = () => {
                            updateProgress();
                            resolve();
                        };
                    });
                });

                await Promise.all([...videoPromises, ...imagePromises]);
                
                // Wait an additional moment for smooth transition
                setTimeout(() => {
                    setIsLoading(false);
                }, 500);
            };

            preloadResources();
        }, []);

        useEffect(() => {
            const handleScroll = () => {
                const currentScrollY = window.scrollY;
                setScrollY(currentScrollY);
                
                // Control audio volume based on scroll
                if (audioRef.current) {
                    const windowHeight = window.innerHeight;
                    const fadeStart = 0;
                    const fadeEnd = windowHeight * 0.8;
                    
                    if (currentScrollY <= fadeStart) {
                        audioRef.current.volume = Math.min(currentScrollY / 100, 1);
                    } else if (currentScrollY >= fadeEnd) {
                        audioRef.current.volume = 0;
                    } else {
                        const fadeProgress = (currentScrollY - fadeStart) / (fadeEnd - fadeStart);
                        audioRef.current.volume = Math.max(1 - fadeProgress, 0);
                    }
                }
            };
            
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        useEffect(() => {
            if (!isLoading) {

                    setLineExpanded(false);
                    // Completely hide the video after collapse animation
                    setTimeout(() => {
                        setVideoCollapsed(true);

                        audioRef.current.play().catch(error => {
                            console.log("Audio autoplay prevented:", error);
                        });
                    }
                }, 3200);
                
                return () => {
                    clearTimeout(timer);
                    clearTimeout(audioTimer);
                };
            }
        }, [isLoading]);

                        <div className="progress-container">
                            <div

                                    width: `${loadingProgress}%`,

                                }}

                <div className="text-white min-h-screen relative bg-black">
                    {/* Background Audio */}
                    <audio ref={audioRef} loop>

                    </audio>

                    {/* Opening Video Animation */}
                    {!videoCollapsed && (

                                <div

                            <p className="text-xl md:text-2xl tracking-wider max-w-3xl mx-auto text-center" style={{ color: '#e5e7eb' }}>
